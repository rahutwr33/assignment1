<!doctype html >
<html ng-app="LunchCheck">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <style>
    .message {
        font-size: 1.3em;
        font-weight: bold;
    }
    </style>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" ng-model="items" class="form-control">
            {{message}}
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="check(items)">Check If Too Much</button>
        </div>
        <div class="form-group message">
        </div>
    </div>
</body>

</html>
